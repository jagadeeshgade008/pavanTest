<body>

    <!-- create a input field with id search and a button with id submit -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Search</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <!-- <form action="search.php" method="post"> -->
                                <div class="form-group">
                                    <label for="search">Search</label>
                                    <input type="text" class="form-control" id="search" name="search">
                                </div>
                                <button type="submit" class="btn btn-primary" id="submit" name="submit">Submit</button>
                                <!-- </form> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- create a div with  -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Results</h3>
                    </div>
                    <div class="card-body">
                        <div class="row" id="updateDetailsContainer">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

<script type="text/javascript">
    $(document).ready(function () {
        $("#submit").click(function () {
            var search = $("#search").val();
            $.ajax({
                url: "/apitocall",
                method: "POST",
                data: {
                    search: search
                },
                success: function (data) {

                    /*
                        data is object with the following properties:
                        data.status = "success" or "error"
                        data.message = "message"
                        data.data = {
                            "id": "id",
                            "name": "name",
                            "email": "email",
                            "phone": "phone",
                            "address": "address",
                            "city": "city",
                            "state": "state",
                            "zip": "zip",
                            "country": "country",
                            "company": "company",
                            "position": "position",
                            "website": "website",
                            "linkedin": "linkedin",
                            "facebook": "facebook",
                            "twitter": "twitter",
                            "instagram": "instagram",
                            "youtube": "youtube",
                            "notes": "notes"
                        }
                    */

                    // prepare the object as inputs of the form with type as text

                    var inputs = "";
                    for (var key in data.data) {

                        // each input is a div with class form-group and contains a label and input field with name as key and value as data[key] and with column of 6
                        inputs += "<div class='form-group col-md-6'>" +
                            "<label for='" + key + "'>" + key + "</label>" +
                            "<input type='text' class='form-control' name='" +
                            key + "' value='" + data.data[key] + "'>" +
                            "</div>";

                        // inputs += "<input type='text' class='form-control' name='" + key + "' value='" + data.data[
                        //     key] + "'>";
                    }

                    // add update button
                    inputs +=
                        "<button type='submit' class='btn btn-primary' id='update' name='update'>Update</button>";

                    // append the inputs to the form
                    $("#updateDetailsContainer").append(inputs);

                    $("#update").click(function () {
                        var data = {};
                        $("input").each(function () {
                            data[$(this).attr("name")] = $(this).val();
                        });
                        console.log(data);

                        // post data to api
                        $.ajax({
                            url: "/apitocall",
                            method: "POST",
                            data: data,
                            success: function (data) {
                                console.log(data);
                            }
                        });

                    });

                }
            });
        });
    });
